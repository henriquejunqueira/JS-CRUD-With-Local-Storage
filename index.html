<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application In JavaScript With Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">
        CRUD Application In JavaScript With Local Storage
      </h2>
      <div class="mb-5">
        <div class="form-group col-md-12 mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Enter name..."
          />
        </div>
        <div class="form-group col-md-12 mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Enter email..."
          />
        </div>
        <div class="form-group col-md-12 mb-3">
          <label for="idade">Age</label>
          <input
            type="number"
            name="age"
            class="form-control"
            id="age"
            placeholder="Enter age..."
          />
        </div>
        <div class="form-group col-md-12 mb-3">
          <label for="address">Adress</label>
          <input
            type="text"
            name="address"
            class="form-control"
            id="address"
            placeholder="Enter the address..."
          />
        </div>
        <div class="col-lg-12 mt-5">
          <button
            class="btn btn-success"
            id="registerButton"
            onclick="addData()"
          >
            Register
          </button>
          <button class="btn btn-primary" id="updateButton">Update</button>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <p id="rodape">Developed by Henrique Junqueira - 2024</p>
    <script src="script.js"></script>
  </body>
</html>
